<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>04-Code-Quiz</title>
</head>

<!-- the visible content of the page, (classes help identify different pieces of code) -->
<body>
    <!-- this is where the heading and start button will be located, split up into two separate containers -->
  <header>
    <div class="header-left">
        <h1 class="heading">Code Quiz</h1>
    </div>
    <div class="header-right">
        <button class="start-button">Start</button>
    </div>
  </header>

  <main>
    <!--timer for quiz -->
    <section class="card-timer">
      <div class="timer-text"></div>
      <h4>second(s) left</h4>
    </section>
    <!-- shows the last score stored in local storage -->
    <section class="display-last-score">
      <h3>Last Score:</h3>
      <h3><span class="last-score">0</span></h3>
    </section>
    <!-- buttons to erase and see scores -->
    <section class="scores-buttons">
      <button class="reset-button">Reset Scores</button>
      <button class="scores-button">Scores</button>
    </section>
        <!-- (main card) all quesions, input, messages, and score display -->
    <section class="card-questions">
      <div class="card-content"></div>
      <div class="card-bottom"></div>
  </section>
  </main>

  <footer>
      <div>
          <h7>Made with ❤️️ by Ryan Villanueva</h7>
          </div>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
