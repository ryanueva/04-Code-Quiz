<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>04-Code-Quiz</title>
</head>

<!-- the visible content of the page, (classes help identify different pieces of code) -->
<body>
    <!-- this is where the heading and start button will be located, split up into two separate containers -->
  <header>
    <div class="header">
        <h1 class="heading">Code Quiz</h1>
        <button class="start-button">Start</button>
    </div>
  </header>

  <main>
    <aside>
        <!-- timer for quiz time -->
        <section class="card-timer">
            <div class="timer-text"></div>
            <h2>second(s) left</h2>
        </section>
        <!-- shows the last score stored in local storage -->
        <section class="display-last-score">
            <h3>Last Score:</h3>
            <h3><span class="last-score">0</span></h3>
        </section>
        <!-- buttons to reset and to see scores -->
        <section class="scores-buttons">
            <button class="reset-button">Reset Scores</button>
            <button class="scores-button">Scores</button>
        </section>
    </aside>
    <!-- holds all quesions, input, messages, and displays scores -->
    <section class="card-questions">
        <div class="card-content"></div>
        <div class="card-bottom"></div>
    </section>
  </main>

  <footer>
      <div>
          <h4>Made with ❤️️ by Ryan Villanueva</h4>
          </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
